<div class="row">
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-3"></div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
    <form class="form" novalidate [formGroup]="formValidation">
      <div class="form-input">
        <span>Tipo de Identificación</span>
        <select name="identificationType" formControlName="identificationType">
          <option [value]="item.value" *ngFor="let item of identificationTypes">{{item.label}}</option>
        </select>
      </div>
      <div class="form-input" >
        <span>Numero de identificación</span>
        <input type="text" formControlName="identificationNumber">
      </div>
      <div class="form-input" >
        <span>Nombres</span>
        <input type="text" formControlName="names">
      </div>
      <div class="form-input" >
        <span>Apellidos</span>
        <input type="text" formControlName="lastnames">
      </div>
      <div class="form-input" >
        <span>Email</span>
        <input type="email" formControlName="email">
      </div>
      <div class="form-input" >
        <span>Numero de telefono</span>
        <input type="text" formControlName="phoneNumber">
      </div>
      <div class="form-input">
        <span>Fecha de nacimiento</span>
        <br>
        <select name="day" class="birthday" formControlName="day">
          <option [value]="day" *ngFor="let day of days">{{day}}</option>
        </select>
        <select name="month" class="birthday" formControlName="month">
          <option [value]="item.value" *ngFor="let item of months">{{item.label}}</option>
        </select>
        <select name="year" class="birthday" formControlName="year">
          <option [value]="year" *ngFor="let year of years">{{year}}</option>
        </select>
      </div>
      <div class="space"></div>
      <div class="button-container">
        <button class="checkButton" [disabled]="formValidation.invalid" (click)="checkCustomerData()">Verificar</button>
      </div>
    </form>
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-3"></div>
</div>
